<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript and HTML Pagination</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Items</h1>
      <ul id="itemContainer" class="item-container"></ul>
      <div id="pagination" class="page-numbers">
        <button onclick="displayItems(1)">1</button>
        <button onclick="displayItems(2)">2</button>
        <button onclick="displayItems(3)">3</button>
        <button onclick="displayItems(4)">4</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
